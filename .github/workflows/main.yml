name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
      
      - name: List directory structure
        run: ls -R
        

      - name: Build with Maven
        working-directory: ./simple-api  # Assurez-vous que c'est le répertoire où se trouve votre POM
        run: mvn clean verify
