name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adoptopenjdk'  # Spécification de la distribution Java

      - name: List directory structure
        run: |
          echo "Listing directory structure for debug:"
          ls -R

      - name: Check if pom.xml exists in the working directory
        run: |
          echo "Checking if pom.xml exists in the working directory"
          ls ./simple-api
      
      - name: Build with Maven
        working-directory: ./simple-api  # Assurez-vous que c'est le répertoire où se trouve votre POM
        run: mvn clean verify
